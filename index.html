<!DOCTYPE html>
<html>
<head>
  <title>Firebase Example</title>
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-messaging.js"></script>
</head>
<body>
  <script>
    const firebaseConfig = {
     apiKey: "AIzaSyA37JyFHuUay7guLz31z24MIfbhYib2Lao",
    authDomain: "qurious-steel.firebaseapp.com",
    projectId: "qurious-steel",
    storageBucket: "qurious-steel.appspot.com",
    messagingSenderId: "835752084298",
    appId: "1:835752084298:web:40a9d23efd2206dd3137b3",
    measurementId: "G-0L59RLYX9S"
    };

    firebase.initializeApp(firebaseConfig);
    const messaging = firebase.messaging();

    messaging.requestPermission()
      .then(() => messaging.getToken())
      .then(token => {
        console.log("FCM Token:", token);
      })
      .catch(err => {
        console.log("Error getting permission or token:", err);
      });

    messaging.onMessage(payload => {
      console.log("Message received. ", payload);
    });
  </script>
</body>
</html>
