<!DOCTYPE html>
<html>
<head>
  <title>Firebase Example</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-messaging.js"></script>
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
  import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-messaging.js";

  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyA37JyFHuUay7guLz31z24MIfbhYib2Lao",
  authDomain: "qurious-steel.firebaseapp.com",
  projectId: "qurious-steel",
  storageBucket: "qurious-steel.appspot.com",
  messagingSenderId: "835752084298",
  appId: "1:835752084298:web:40a9d23efd2206dd3137b3",
  measurementId: "G-0L59RLYX9S"
};

  const app = initializeApp(firebaseConfig);
  const messaging = getMessaging(app);

  // Request permission and get token
  Notification.requestPermission().then(permission => {
    if (permission === 'granted') {
      getToken(messaging).then(currentToken => {
        if (currentToken) {
          console.log('FCM Token:', currentToken);
        } else {
          console.log('No registration token available. Request permission to generate one.');
        }
      }).catch(err => {
        console.log('An error occurred while retrieving token.', err);
      });
    } else {
      console.log('Notification permission denied.');
    }
  });

  // Handle messages
  onMessage(messaging, payload => {
    console.log('Message received. ', payload);
  });
</script>

</head>
<body>

  

</body>
</html>
