<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Notifications</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function(OneSignal) {
    await OneSignal.init({
      appId: "8d2442bf-025c-406e-8b31-67291fcf5217",
    });
  });
        window.OneSignal = window.OneSignal || [];
        OneSignal.push(function() {
            OneSignal.init({
                appId: "YOUR_APP_ID",
                notifyButton: {
                    enable: true,
                },
            });

            // Check if the user is already subscribed
            OneSignal.isPushNotificationsEnabled(function(isEnabled) {
                const statusMessage = document.getElementById('statusMessage');
                if (isEnabled) {
                    statusMessage.innerText = "You are already subscribed to notifications.";
                } else {
                    statusMessage.innerText = "You are not subscribed to notifications.";
                }
            });

            // Prompt user to subscribe
            document.getElementById('subscribeButton').addEventListener('click', function() {
                OneSignal.showNativePrompt();

                OneSignal.on('subscriptionChange', function(isSubscribed) {
                    const statusMessage = document.getElementById('statusMessage');
                    if (isSubscribed) {
                        statusMessage.innerText = "Thank you for subscribing!";
                        OneSignal.getUserId().then(function(userId) {
                            console.log("OneSignal User ID (Player ID):", userId);
                            document.getElementById('playerId').innerText = "OneSignal User ID: " + userId;
                        });
                    } else {
                        statusMessage.innerText = "You have unsubscribed from notifications.";
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Website</h1>
        <p>Subscribe to our notifications to stay updated!</p>
        <button id="subscribeButton">Subscribe</button>
        <p id="statusMessage"></p>
        <p id="playerId"></p>
    </div>
</body>
</html>
