<!DOCTYPE html>
<html>
  <head>
    <title>Submit Form</title>
  </head>
  <body>
    <form id="myForm">
      <label for="inputValue">Enter a value:</label>
      <input type="text" id="inputValue" name="inputValue">
      <input type="button" value="Submit" onclick="submitForm()">
    </form>

    <script>
      function submitForm() {
        var form = document.getElementById('myForm');
        var formData = new FormData(form);

        fetch('https://script.google.com/macros/s/AKfycbwWzJUt2iz8soEPV4iuslwRedKtMgCveFQ5-KQZuZMBBlzEd1svHTJliIze6b6u7zrD8g/exec', {
          method: 'POST',
          body: formData
        })
        .then(response => response.text())
        .then(result => {
          alert('Form submitted successfully!');
        })
        .catch(error => {
          console.error('Error:', error);
        });
      }
    </script>
  </body>
</html>
